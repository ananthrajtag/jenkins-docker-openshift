apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    role: jenkins-slave
  name: jenkins-slave-gradle
data:
  gradle: |-
    <org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
      <inheritFrom></inheritFrom>
      <name>gradle</name>
      <instanceCap>2147483647</instanceCap>
      <idleMinutes>0</idleMinutes>
      <label>gradle</label>
      <serviceAccount>jenkins</serviceAccount>
      <nodeSelector></nodeSelector>
      <volumes/>
      <containers>
        <org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
          <name>jnlp</name>
          <image>imagestreamtag:cicd/jenkins-slave-gradle-centos7:latest</image>
          <privileged>false</privileged>
          <alwaysPullImage>false</alwaysPullImage>
          <workingDir>/tmp</workingDir>
          <command></command>
          <args>${computer.jnlpmac} ${computer.name}</args>
          <ttyEnabled>false</ttyEnabled>
          <resourceRequestCpu></resourceRequestCpu>
          <resourceRequestMemory></resourceRequestMemory>
          <resourceLimitCpu></resourceLimitCpu>
          <resourceLimitMemory></resourceLimitMemory>
          <envVars/>
        </org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
      </containers>
      <envVars>
        <org.csanchez.jenkins.plugins.kubernetes.PodEnvVar>
          <key>MAVEN_MIRROR_URL</key>
          <value>http://nexus3:8081/repository/maven-public</value>
        </org.csanchez.jenkins.plugins.kubernetes.PodEnvVar>
        <org.csanchez.jenkins.plugins.kubernetes.PodEnvVar>
          <key>MAVEN_PUBLISH_SNAPSHOT_URL</key>
          <value>http://nexus3:8081/repository/maven-snapshots</value>
        </org.csanchez.jenkins.plugins.kubernetes.PodEnvVar>
        <org.csanchez.jenkins.plugins.kubernetes.PodEnvVar>
          <key>MAVEN_PUBLISH_URL</key>
          <value>http://nexus3:8081/repository/maven-releases</value>
        </org.csanchez.jenkins.plugins.kubernetes.PodEnvVar>
        <org.csanchez.jenkins.plugins.kubernetes.PodEnvVar>
          <key>MAVEN_PUBLISH_USERNAME</key>
          <value>jenkins</value>
        </org.csanchez.jenkins.plugins.kubernetes.PodEnvVar>
        <org.csanchez.jenkins.plugins.kubernetes.PodEnvVar>
          <key>MAVEN_PUBLISH_PASSWORD</key>
          <value>jenkins</value>
        </org.csanchez.jenkins.plugins.kubernetes.PodEnvVar>
      </envVars>
      <annotations/>
      <imagePullSecrets/>
      <nodeProperties/>
    </org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
