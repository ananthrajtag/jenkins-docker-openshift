apiVersion: template.openshift.io/v1
kind: Template
labels:
  build: jenkins
  slave: base
metadata:
  annotations:
    iconClass: icon-jenkins
    openshift.io/display-name: Jenkins Docker Build
    tags: instant-app,jenkins
  creationTimestamp: null
  name: jenkins-agent-base
objects:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      build: jenkins
      image: agent-base
      slave: base
      strategy: docker
      app: ${NAME}
    name: ${NAME}
  spec:
    failedBuildsHistoryLimit: 1
    successfulBuildsHistoryLimit: 1
    output:
      to:
        kind: ImageStreamTag
        name: "${NAME}:latest"
    postCommit: 
      command:
      - /home/jenkins/test/run
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    runPolicy: Serial
    source:
      type: Git
      git:
        uri: ${GIT_URI}
        ref: ${GIT_REF}
      contextDir: 'agent-base'
    strategy:
      dockerStrategy:
        noCache: true
        forcePull: true
        dockerfilePath: ${DOCKERFILE_PATH}
      type: Docker
    triggers: []
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      build: jenkins
      image: agent-base
      app: ${NAME}
    name: ${NAME}
  spec: {}
parameters:
- description: The build name
  displayName: Build Name
  name: NAME
  value: jenkins-agent-base
- description: The OpenShift Namespace where the Jenkins ImageStream resides.
  displayName: Jenkins ImageStream Namespace
  name: NAMESPACE
  value: openshift
- description: Git uri from where to retrieve the sources
  displayName: Git URI
  name: GIT_URI
  value: https://github.com/arnaud-deprez/jenkins-openshift-docker.git
- description: Git ref or branch from where to retrieve the sources
  displayName: Git ref
  name: GIT_REF
  value: master
- displayName: Dockerfile path
  name: DOCKERFILE_PATH
  value: Dockerfile